<html>
    <head>
        <title>Astral by HTML5 UP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

        <style>
            @import url("/CafeSeatProject/src/main/webapp/assets/css/paperlogy_font.css");

            /* 로그인 -------------------------------------------------------------------------*/
            body {
                font-family: 'Paperlogy-8ExtraBold';
            }

            #Twitter {
                display: float;
                justify-content: center;
            }

            .panel-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .banner {
                text-align: center;
                font-family: 'Paperlogy-8ExtraBold';
                font-size: 60px; 
                margin-top: 30px;
				margin-bottom: 35px;
            }

            .opt-login-form {
                display: flex;
                justify-content: space-between; 
                margin-top: 20px;
                margin-bottom: 20px; 
            }

            .choice {
                font-family: 'Paperlogy-8ExtraBold';
                border: 2px solid #ddd;
                width: 185px;
                height: 55px;
                display: flex;
                justify-content: center;
                align-items: center;
                float: left;
                font-size: 22px;
				margin-bottom: 5px;
                margin-right: 18px;
            }

            /* 라디오 버튼 label > 커서 올렸을 때 */
            .choice:hover {
                color: rgb(37, 92, 193);
                cursor: pointer;
            }

            .opt-login:checked + label {
                color: rgb(37, 92, 193);
            }

			

            .login-table th {
                display: flex;
                align-items: center;
                text-align: center;
                font-size: 20px;
            }

            .login-table td {
                text-align: center;
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            #id, #pw {
                background: #f4f4f4;
                border: none; 
                width: 400px;
                height: 50px;
                margin-top: 5px;
                margin-bottom: 15px;
                padding-left: 10px; 
            }

			.login-table {
				display: flex;
				flex-direction: column; 
				align-items: center; 
			}

			.btnLogin {
                font-size: 40px; 
                width: auto; 
                display: flex;
                justify-content: center;
                align-content: center;
                box-sizing: content-box;
                margin-top: -20px;
            }

            .btnLogin button {
                width: 346px;
                height: 28px;
                font-size: 18px;
                margin-bottom: 20px; 
            }

            .link {
                display: flex;
                justify-content: space-between;
                width: 50%;
            }

            .link a {
                font-size: 20px;
                text-align: center;
                white-space: nowrap; /* 글씨를 한 줄로 표시 */
				margin-bottom: 10px;
			}

			#nav .nav-button {
                background-color: rgb(48, 102, 204); 
                border: none; 
                border-radius: 2px; 
                padding: 10px 20px; 
                font-size: 18px; 
                margin-left: 20px; 
                cursor: pointer; 
            }

            #nav .nav-button:hover {
                background-color: #ffffff; 
               
            }

        </style>
    </head>
    <body class="is-preload">

        <!-- Wrapper-->
        <div id="wrapper">

            <!-- Nav -->
            <nav id="nav">
                <a href="#" class="icon solid fa-home"><span>Home</span></a>
                <a href="#work" class="icon solid fa-folder"><span>Work</span></a>
                <a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
                <a href="#Twitter" class="icon brands fa-twitter"><span>Twitter</span></a>
				<button id="loginButton" class="nav-button">로그인</button>
            </nav>

            <!-- Main -->
            <div id="main">

                <!-- Me -->
                <article id="home" class="panel intro">
                </article>

                <!-- Work -->
                <article id="work" class="panel">
                </article>

                <!-- Contact -->
                <article id="contact" class="panel">
                </article>

                <!-- Twitter -->
                <article id="Twitter" class="panel">
                    <h1 class="banner">사이트명</h1>
                    <div class="panel-content">
                        <form method="post" action="실제 처리할 URL">
                            <div class="opt-login-form">
                                <input type="radio" id="admin" class="opt-login" name="opt-login" value="admin" checked>
                                <label for="admin" class="choice">관리자 로그인</label>    
                                <input type="radio" id="user" class="opt-login" name="opt-login" value="user">
                                <label for="user" class="choice">사용자 로그인</label>
                            </div>
                            
                            <div class="login-form">    
                                <table class="login-table">
                                    <tr>
                                        <th>아이디</th>
                                        <td><input type="text" name="id" id="id" placeholder="아이디" required></td>
                                    </tr>
                                    <tr>
                                        <th>비밀번호</th>
                                        <td><input type="password" name="pw" id="pw" placeholder="비밀번호(8~12자, 영문 + 숫자 + 특수문자)" required></td>
                                    </tr>
                                </table>
                            </div>

                            <div class="btnLogin">
                                <button type="submit">로그인</button>
                            </div>
                        </form>

                        <div class="link">
                            <a href="" onclick="">회원가입</a> 
                            <a href="" onclick="">아이디 찾기</a>
                            <a href="" onclick="">비밀번호 찾기</a>
                        </div>       
                    </div>
                </article>                    
            </div>

            <!-- Footer -->
            <div id="footer">
                <ul class="copyright">
                    <li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

        <script>
        </script>

    </body>
</html>

<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE HTML>

    html5up.net | @ajlkn

-->
<html>
    <head>
        <title>Astral by HTML5 UP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

        <style>
            @import url("/CafeSeatProject/src/main/webapp/assets/css/paperlogy_font.css");

            body {
                font-family: 'Paperlogy-8ExtraBold';
            }

            #Twitter {
                display: float;
                justify-content: center;
            }

            .panel-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            h1 {
                text-align: center;
                font-size: 40px;
                padding-top: 10px;
                padding-bottom: 30px;
                font-weight: bold;
            }

            .login-info-table {
                margin-bottom: 80px;
            }

            .login-info-table th {
                display: flex;
                align-items: center;
                text-align: center;
                height: 40px;
            }

            .login-info-table td {
                text-align: center;
                display: flex;
                align-items: center;
                width: 490px;
                margin-bottom: 15px;
            }

            #btnCheck {
                height: 35px;
                text-align: center;
                box-sizing: content-box;
                font-size: 15px;
            }

            .member-info-table {
                margin-left: 59px;
            }

            .choice {
                font-family: 'Paperlogy-8ExtraBold';
                border: 2px solid #ddd;
                width: 180px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                float: left;
                font-size: 20px;
                margin-bottom: 0px;
            }

            /* 라디오 버튼 label > 커서 올렸을 때 */
            .choice:hover {
                color: rgb(37, 92, 193);
                cursor: pointer;
            }

            .opt-member:checked + label {
                color: rgb(37, 92, 193);
            }

            .member-info-table th {
                display: flex;
                align-items: center;
                text-align: center;
            }

            .member-info-table td {
                text-align: center;
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            .additional-info td {
                text-align: center;
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            #name, #tel, #email, #adminPw, #companyId {
                display: inline-block;
                width: 368px;
                margin-bottom: 10px;
            }

            #btnSignup {
                font-size: 40px; 
                width: auto; 
                display: flex;
                justify-content: center;
                align-content: center;
                box-sizing: content-box;
                margin: auto;
            }

            #btnSignup button {
                height: 25px; 
                width: 314px; 
                font-size: 18px; 
            }

            #nav .nav-button {
                background-color: rgb(48, 102, 204); 
                border: none; 
                border-radius: 2px; 
                padding: 10px 20px; 
                font-size: 18px; 
                margin-left: 20px; 
                cursor: pointer; 
            }

            #nav .nav-button:hover {
                background-color: #ffffff; 
               
            }
          
                
        </style>
    </head>
    <body class="is-preload">

        <!-- Wrapper-->
        <div id="wrapper">

            <!-- Nav -->
            <nav id="nav">
                <a href="#" class="icon solid fa-home"><span>Home</span></a>
                <a href="#work" class="icon solid fa-folder"><span>Work</span></a>
                <a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
                <a href="#Twitter" class="icon brands fa-twitter"><span>Twitter</span></a>
                <button id="loginButton" class="nav-button">로그인</button>
            </nav>

            <!-- Main -->
            <div id="main">

                <!-- Me -->
                <article id="home" class="panel intro">
                </article>

                <!-- Work -->
                <article id="work" class="panel">
                </article>

                <!-- Contact -->
                <article id="contact" class="panel">
                </article>

                <!-- Twitter -->
                <article id="Twitter" class="panel">
                    <div class="panel-content">
                        <form method="post" action="실제 처리할 URL">
                            <h1>로그인 정보</h1>
                            <div class="login-info">
                                <table class="login-info-table">
                                    <tr>
                                        <th>아이디</th>
                                        <td>
                                            <input type="text" name="id" id="id" placeholder="아이디" required>
                                            <input type="button" value="중복검사" id="btnCheck">
                                            <span id="result"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>비밀번호</th>
                                        <td><input type="password" name="pw" id="pw" placeholder="비밀번호(8~12자, 영문 + 숫자 + 특수문자)" required></td>
                                    </tr>
                                    <tr>
                                        <th>비밀번호 확인</th>
                                        <td><input type="password" name="checkPw" id="checkPw" placeholder="입력한 비밀번호와 동일한 비밀번호를 입력해주세요" required></td>
                                    </tr>
                                </table>
                            </div>
                            <h1>회원 정보</h1>
                            <div class="member-info">
                                <table class="member-info-table">
                                    <tr>
                                        <th>회원 정보</th>
                                        <td>
                                            <div class="option">
                                                <input type="radio" id="user" class="opt-member" name="opt-member" value="user" checked>
                                                <label for="user" class="choice">개인</label>
                                            </div>
                                            <div class="option">
                                                <input type="radio" id="admin" class="opt-member" name="opt-member" value="admin">
                                                <label for="admin" class="choice">사업자</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>성명</th>
                                        <td><input type="text" name="name" id="name" placeholder="이름" required></td>
                                    </tr>
                                    <tr>
                                        <th>전화번호</th>
                                        <td><input type="text" name="tel" id="tel" placeholder="010-1234-5678" required></td>
                                    </tr>
                                    <tr>
                                        <th>이메일</th>
                                        <td><input type="email" name="email" id="email" placeholder="example@example.com" required></td>
                                    </tr>
                                </table>
                            </div>
                            <div id="btnSignup">
                                <button type="submit">가입하기</button>
                            </div>
                        </form>
                    </div>
                </article>
            </div>

            <!-- Footer -->
            <div id="footer">
                <ul class="copyright">
                    <li>&copy; Untitled.</li>
                    <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

        <script>
            $('#btnCheck').click(() => {
                if ($('input[name=id]').val().trim() == '') return;

                $.ajax({
                    type: 'POST',
                    url: '실제 처리할 URL',
                    data: 'id=' + $('input[name=id]').val(),
                    success: function(result) {
                        if (result == '1') {
                            $('#result').text('이미 사용중인 아이디입니다.');
                            $('input[type=submit]').prop('disabled', true);
                        } else {
                            $('#result').text('사용 가능한 아이디입니다.');
                            $('input[type=submit]').prop('disabled', false);
                        }
                    }
                });
            });

            $('input[name="opt-member"]').change(function() {
                const selectedValue = $(this).val();
                const newRows = `
                    <tr class="additional-info">
                        <th>사업자 등록번호</th>
                        <td><input type="text" name="companyId" id="companyId" placeholder="123-45-67890" required></td>
                    </tr>
                `;

                $('.additional-info').remove();

                if (selectedValue === 'admin') {
                    $('.member-info-table').append(newRows);
                }
            });
        </script>
    </body>
</html>
